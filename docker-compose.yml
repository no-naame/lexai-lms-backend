services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lexai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-lexai_lms}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lexai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "127.0.0.1:5432:5432"

  app:
    build: .
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lexai}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-lexai_lms}?connection_limit=20
      NODE_ENV: production
    expose:
      - "4000"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

  backup:
    image: postgres:16-alpine
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGUSER: ${POSTGRES_USER:-lexai}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB:-lexai_lms}
    volumes:
      - ./backups:/backups
    entrypoint: /bin/sh
    command:
      - -c
      - |
        while true; do
          TIMESTAMP=$$(date +%Y%m%d_%H%M%S)
          pg_dump > /backups/lexai_$$TIMESTAMP.sql
          echo "Backup created: lexai_$$TIMESTAMP.sql"
          # Remove backups older than 30 days
          find /backups -name "*.sql" -mtime +30 -delete
          # Sleep 24 hours
          sleep 86400
        done

volumes:
  pgdata:
